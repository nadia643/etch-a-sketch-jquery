<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet"
    type = "text/css"
    href = "./css/style.css" />
    <title>Etch-a-sketch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>


    //jquery grid drawing    
    const rows = 8;
    const columns = 8;
    const $row = $("<div />", {
        class: 'row'
    });
    const $square = $("<div />", {
        class: 'square'
    });

    $(document).ready(function () {
        //add columns to the the temp row object
        for (var i = 0; i < columns; i++) {
            $row.append($square.clone());
        }
        //clone the temp row object with the columns to the wrapper
        for (var i = 0; i < rows; i++) {
            $("#wrapper").append($row.clone());
        }
    }); 


        //makes squares go pink
        $(function() {
            $('.square').hover(function() {
                $(this).css('background-color', 'RGB(238, 120, 120');
            }), 
            function() {

            }
        })
        //disco function
        $(function() {
            $('#disco').click(function() {
                $(".square").each(function(index) {
                    let colorR = Math.floor((Math.random() * 256));
                    let colorG = Math.floor((Math.random() * 256));
                    let colorB = Math.floor((Math.random() * 256));
        $(this).css("background-color", "rgb(" + colorR + "," + colorG + "," + colorB + ")");
        });
    });
    });

        //when the user clicks, toggle between hiding and showing content
        function chooseGridSize() {
            document.getElementById("button-grid-size").classList.toggle("show");
            
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
        if (!event.target.matches('.button-grid')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
      }
    }
  }
}


    </script>
</head>
<body>
    <h1>
        Etch-a-sketch
    </h1>

    <div class="buttons">
        <div class="dropdown"> 
        <button 
        class="button-grid"
        onClick="chooseGridSize()">Choose Grid Size</button>
        <div id="drop-content" class="drop-content">
            <p>8x8</p>
            <p>10x10</p>
            <p>12x12</p>
        </div>
    </div>
        <button 
        class="button"
        id="button-clear-grid"
        onClick="window.location.reload()">Clear Grid</button>
        <button
        class="button"
        id="disco">Let's go disco</button>
    </div>




    <div id="wrapper">
        
    </div>

</body>
</html>
