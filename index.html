<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet"
    type = "text/css"
    href = "./css/style.css" />
    <title>Etch-a-sketch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h1>
        Etch-a-sketch
    </h1>

    <div class="buttons">
        <div class="dropdown"> 
        <button 
        class="button-grid"
        onClick="chooseGridSize()">Choose Grid Size</button>
        <div id="drop-content" class="drop-content">
            <p>8x8</p>
            <p>10x10</p>
            <p>12x12</p>
        </div>
    </div>
        <button 
        class="button"
        id="button-clear-grid"
        onClick="window.location.reload()">Clear Grid</button>
        <button
        class="button"
        id="disco">Let's go disco</button>
        <button
        class="button"
        id="number-button-eight"
        >8x8</button>
        <button
        class="button"
        id="number-button-ten"
        >10x10</button>
        <button
        class="button"
        id="number-button-twelve"
        >12x12</button>

    </div>

    <div id="wrapper">
    </div>

</body>
</html>
